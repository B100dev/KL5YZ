<!DOCTYPE html>
<html>
<head>
    <title>KL5YZ - Ham Radio</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            text-align: center; 
            padding: 40px 20px; 
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        .card { 
            max-width: 420px; 
            margin: auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.1); 
        }
        h1 { margin: 0; color: #007bff; font-size: 3rem; letter-spacing: 2px; }
        .subtitle { font-weight: bold; font-size: 1.2rem; color: #555; margin-bottom: 20px; }
        
        .section { 
            border-top: 1px solid #eee; 
            margin-top: 15px; 
            padding-top: 15px; 
            text-align: left; 
        }
        h3 { font-size: 0.9rem; text-transform: uppercase; color: #888; margin-bottom: 8px; }
        p, ul { margin: 5px 0; font-size: 1rem; }
        ul { padding-left: 20px; }
        li { margin-bottom: 5px; }
        
        .footer { margin-top: 30px; color: #bbb; font-style: italic; }
    </style>
</head>
<body>

    <div class="card">
        <h1>KL5YZ</h1>
        <div class="subtitle">Benjamin Moisan</div>

        <div class="section">
            <h3>Radio Gear</h3>
            <p><strong>HF:</strong> Not yet</p>
            <p><strong>VHF/UHF:</strong> Baofeng UV-5R</p>
            <p><strong>Meshtastic:</strong> T1000-E</p>
        </div>

        <div class="section">
            <h3>Radio Club</h3>
            <ul>
                <li>University of Michigan Amateur Radio Club (W8UM)</li>
            </ul>
        </div>

        <div class="section">
            <h3>QSL Info</h3>
            <p>Direct, Meshtastic</p>
        </div>

        <p class="footer">KL5YZ</p>
    </div>

</body>
</html>
